<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Signature + Lecteur</title>

<!-- Police de ta signa -->
<link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#f5efe6; --ink:#4e453a; --ink-soft:#6b5b4a;
    --track:#e8dfd3; --fill:#b79f84;
    --player-w:300px; --player-h:72px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:transparent;font:500 14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:#333}

  /* Conteneur global */
  .wrap{max-width:680px;margin:0 auto;padding:0 6px}

  /* ====== Lecteur minimal (même style beige) ====== */
  .player{
    width:var(--player-w); height:var(--player-h);
    background:var(--bg); color:var(--ink);
    border-radius:14px; padding:10px 12px; margin:10px auto 0;
    box-shadow:0 1px 4px rgba(0,0,0,.06), inset 0 0 0 1px rgba(0,0,0,.04);
    display:grid; grid-template-columns:32px 1fr; grid-template-rows:auto auto; gap:8px 10px; align-items:center;
  }
  .btn{display:grid;place-items:center;width:32px;height:32px;border-radius:999px;background:var(--track);cursor:pointer;user-select:none;transition:transform .08s ease}
  .btn:active{transform:scale(.96)}
  .icon{width:0;height:0;border-style:solid}
  .icon.play{border-width:7px 0 7px 12px;border-color:transparent transparent transparent var(--ink-soft);margin-left:2px}
  .icon.pause{width:12px;height:12px;border:none;display:flex;gap:3px}
  .icon.pause span{width:4px;height:12px;background:var(--ink-soft);display:block;border-radius:1px}

  .bar{grid-column:2/3;position:relative;width:100%;height:8px;background:var(--track);border-radius:999px;overflow:hidden}
  .fill{position:absolute;left:0;top:0;height:100%;width:0%;background:var(--fill)}
  .scrub{-webkit-appearance:none;appearance:none;position:absolute;inset:0;width:100%;height:100%;background:transparent;cursor:pointer}
  .scrub::-webkit-slider-thumb{-webkit-appearance:none;appearance:none;width:14px;height:14px;border-radius:999px;background:var(--ink-soft);border:2px solid var(--bg);box-shadow:0 0 0 2px var(--fill);margin-top:-3px}
  .time{grid-column:2/3;display:flex;justify-content:space-between;font-size:12px;opacity:.85;margin-top:2px}
  .hidden{display:none!important}
  .msg{grid-column:1/3;font-size:12px;color:#7a5e4a;opacity:.9}
</style>
</head>
<body>
  <div class="wrap">

    <!-- ====== TA SIGNA EXACTE ====== -->
    <center>
      <img src="https://images2.imgbox.com/78/ec/VSHVrjJZ_o.gif" style="border-radius:5px;width:90px;" />
      <img src="https://images2.imgbox.com/7d/cf/snUpLADS_o.gif" style="border-radius:5px;width:90px;" />
      <br>
      <span style="font-family:'Times New Roman',serif;font-size:10px;letter-spacing:4px;text-transform:uppercase;"> ┗ richy kid ┛</span>

      <!-- petit conteneur neutre que tu avais ouvert -->
      <div style="display:inline-block;padding:0;margin:8px 0 0;line-height:0;border-radius:14px;overflow:hidden;background:transparent;"></div>
    </center>

    <!-- ====== Lecteur ====== -->
    <div class="player" role="group" aria-label="Lecteur audio">
      <div class="btn" id="toggle" role="button" tabindex="0" aria-label="Lecture/Pause">
        <div class="icon play" id="iconPlay"></div>
        <div class="icon pause hidden" id="iconPause"><span></span><span></span></div>
      </div>
      <div class="bar">
        <div class="fill" id="fill"></div>
        <input type="range" min="0" max="100" value="0" step="0.1" id="scrub" class="scrub" aria-label="Barre de progression">
      </div>
      <div></div>
      <div class="time"><span id="now">00:00</span><span id="dur">--:--</span></div>
      <div class="msg hidden" id="msg"></div>
    </div>

  </div><!-- /wrap -->

  <audio id="audio" preload="metadata"></audio>

<script>
  /* Pistes : mets tes noms EXACTS ici (espaces/accents ok) */
  const tracks = [
    { src: 'sombr back to friends official video.mp3' },
    { src: 'Chappell Roan Good Luck Babe Official Music Video.mp3' },
    { src: 'RAYE WHERE IS MY HUSBAND Official Music Video.mp3' },
    { src: 'MICAH PALACE - RODEO (Official English Lyric Video).mp3' },
  ];

  const audio=document.getElementById('audio'),
        toggle=document.getElementById('toggle'),
        iconPlay=document.getElementById('iconPlay'),
        iconPause=document.getElementById('iconPause'),
        fill=document.getElementById('fill'),
        scrub=document.getElementById('scrub'),
        nowEl=document.getElementById('now'),
        durEl=document.getElementById('dur'),
        msg=document.getElementById('msg');

  const fmt=s=>!isFinite(s)?'--:--':String(Math.floor(s/60)).padStart(2,'0')+':'+String(Math.floor(s%60)).padStart(2,'0');
  const setIcons=p=>{iconPlay.classList.toggle('hidden',p);iconPause.classList.toggle('hidden',!p)};
  const abs=path=>{try{return new URL(path,location.href).href}catch{return path}};
  const enc=path=>abs(encodeURI(path));

  let i=0;
  function load(idx,autoplay=false){
    if(!tracks.length) return;
    i=(idx+tracks.length)%tracks.length;
    audio.src=enc(tracks[i].src);
    fill.style.width='0%'; scrub.value=0;
    nowEl.textContent='00:00'; durEl.textContent='--:--';
    msg.classList.add('hidden'); msg.textContent='';
    audio.addEventListener('loadedmetadata',()=>{
      durEl.textContent=fmt(audio.duration);
      if(autoplay) audio.play().then(()=>setIcons(true)).catch(()=>setIcons(false));
    },{once:true});
    if(!autoplay) setIcons(false);
  }

  function act(el,fn){
    el.addEventListener('click',fn);
    el.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();fn();}});
  }
  act(toggle, ()=>{
    if(audio.paused){
      audio.play().then(()=>setIcons(true)).catch(err=>{
        msg.textContent='Lecture impossible (nom/URL du MP3 ?)'; msg.classList.remove('hidden'); setIcons(false);
      });
    } else { audio.pause(); setIcons(false); }
  });

  audio.addEventListener('timeupdate', ()=>{
    const p=(audio.currentTime/(audio.duration||1))*100;
    fill.style.width=p+'%'; scrub.value=p;
    nowEl.textContent=fmt(audio.currentTime);
  });
  scrub.addEventListener('input', e=>{
    const p=Number(e.target.value)/100;
    audio.currentTime=p*(audio.duration||0);
  });
  audio.addEventListener('ended', ()=>load(i+1,true));
  audio.addEventListener('error', ()=>{ msg.textContent='Erreur audio sur "'+(tracks[i]?.src||'')+'".'; msg.classList.remove('hidden'); setIcons(false); });

  load(0,false);
</script>
</body>
</html>
